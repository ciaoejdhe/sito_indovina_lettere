<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificatore KNN</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; background-color: #f4f4f9; color: #333; }
        h1 { color: #0056b3; }
        textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #0056b3; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background-color: #004494; }
        #risultato { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e7f3ff; border: 1px solid #0056b3; }
        #errore { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #ffe7e7; border: 1px solid #b30000; color: #b30000; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Indovina la Lettera con il Machine Learning</h1>
    <p>Inserisci 16 numeri separati da una virgola per ottenere una previsione (A, B, o D).</p>

    <form method="POST">
        <textarea name="features" rows="4" placeholder="Es: 0,1,1,0,0,2,2,0,0,3,3,0,0,1,1,0">{{ submitted_data }}</textarea>
        <button type="submit">Indovina!</button>
    </form>

    {% if error %}
        <div id="errore">
            <strong>{{ error }}</strong>
        </div>
    {% endif %}

    {% if prediction %}
        <div id="risultato">
            <p>Dati inseriti: <strong>{{ submitted_data }}</strong></p>
            <h2>La lettera che ho predictato Ã¨: <span style="color: #0056b3;">{{ prediction }}</span></h2>
        </div>
    {% endif %}

</body>
</html>
